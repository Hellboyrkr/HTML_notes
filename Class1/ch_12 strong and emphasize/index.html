<!--  strong and emphasize -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strong and emphasize</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet
      <strong>loda pa ha tu mara</strong> consectetur, adipisicing elit. Fugit,
      nam.
    </p>
    <p>
      Lorem ipsum dolor sit amet <em>loda pa ha tu tara</em> consectetur,
      adipisicing elit. Fugit, nam.
    </p>
  </body>
</html>
