    <!-- EMMET is a powerful tool that helps you write HTML and CSS faster
    SHIFT + 1 + Enter = ! : HTML5 TEMPLATE
    CTRL + / = COMMENT OR UNCOMMENT THE SELECTED CODE
    SHIFT 1+1 = " : DOUBLE QUOTES
    
    ALT (Window) === OPTION (Maicntosh)
    CTRL (Windows) === COMMAND (Macintosh)

    Keyboard Shortcuts for Windows:
    CTRL + S = SAVE
    CTRL + C = COPY
    CTRL + V = PASTE
    CTRL + X = CUT
    CTRL + Z = UNDO
    CTRL + Y = REDO
    CTRL + A = SELECT ALL
    CTRL + F = FIND
    CTRL + H = REPLACE
    CTRL + P = PRINT
    CTRL + B = BOLD
    CTRL + I = ITALIC
    CTRL + U = UNDERLINE
    CTRL + N = NEW FILE
    CTRL + O = OPEN FILE
    CTRL + W = CLOSE FILE
    HOLT ALT + click : MULTIPLE CURSORS
    HOLT ALT + UP/DOWN ARROW : MOVE LINE UP/DOWN
    ALT + SHIFT + UP/DOWN ARROW : COPY LINE UP/DOWN
    CTRL + SHIFT + K : DELETE LINE
    CTRL + ENTER : INSERT LINE BELOW
    CTRL + SHIFT + ENTER : INSERT LINE ABOVE
    HOLD CTRL + RIGHT ARROW/LEFT ARROW : MOVE CURSOR WORD BY WORD
    HOLD CTRL + ENTER : CREATE A NEW LINE

    CTRL +K CTRL + C : COMMENT LINE

    -->
  </body>
