<!-- ch_04 heading element -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch_04 heading element</title>
  </head>
  <body>
    <!-- there are 6 heading elements in HTML 
     h1 element should be used for main heading of the page
     h2 element should be used for subheading of h1 
    -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- horizontal rule element/line -->
    <hr />

    <h2>Example of heading elements</h2>
    <h3>Subheading of h2</h3>
    <h4>Subheading of h3</h4>
    <h5>Subheading of h4</h5>
    <h6>Subheading of h5</h6>
  </body>
</html>
