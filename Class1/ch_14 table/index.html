<!-- table -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>

    <style>
      table,
      th,
      td {
        border: 1px solid rgb(194, 43, 43);
        border-collapse: separate;
        padding: 1rem;
      }
      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>name</th>
        <th>age</th>
        <th>city</th>
      </tr>
      <tr>
        <td>rahul</td>
        <td>24</td>
        <td>surat</td>
      </tr>
      <tr>
        <td>rakesh</td>
        <td>26</td>
        <td>ahmedabad</td>
      </tr>
      <tr>
        <td>jignesh</td>
        <td>25</td>
        <td>baroda</td>
      </tr>
    </table>
  </body>
</html>
